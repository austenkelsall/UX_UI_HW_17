<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .section {
            margin: 10px;
        }
        
        /* Using CSS Flexbox */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Using CSS Grid for responsiveness */
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Portfolio</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>About Me</h2>
            <p>Hi, I'm Austen Kelsall. I am a UX Designer based in Orlando, Florida.</p>
        </div>

        <div class="section">
            <h2>My Skills</h2>
            <p>I specialize in user research and design utilizing lots of different tools and methods to achieve the best possible outcome.</p>
        </div>

        <div class="section">
            <h2>Contact Me</h2>
            <p>You can reach me at a_kelsall98@yahoo.com.</p>
        </div>
    </div>
</body>
</html>
